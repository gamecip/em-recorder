<html>
<head>
    <script src="deps/base64-js/base64js.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="recorder-worker.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        function addColorFrame(id, color) {
            var dim = 320*240*4;
            for(var t = 0; t < 30; t++) {
                var clr = new Uint8Array(dim);
                for(var i = 0; i < clr.length; i+=4) {
                    if(color == "red") {
                        clr[i+0] = 0xff;
                        clr[i+1] = 0;
                        clr[i+2] = 0;
                    } else if(color == "green") {
                        clr[i+0] = 0;
                        clr[i+1] = 0xff;
                        clr[i+2] = 0;
                    } else if(color == "blue") {
                        clr[i+0] = 0;
                        clr[i+1] = 0;
                        clr[i+2] = 0xff;
                    }
                    clr[i+3] = 0xff;
                }
                Recorder.addVideoFrame(0,clr);
            }
        }

        function showRecording(data) {
            console.log("finished",data);
            var v = document.createElement("video");
            v.src = "data:video/mp4;base64,"+base64js.fromByteArray(data);
            v.controls = true;
            v.style.width = "256px";
            v.style.height = "256px";
            document.body.appendChild(v);
            var a = document.createElement("a");
            a.text = "Download video";
            a.setAttribute("download", "recording-1.mp4");
            a.href = v.src;
            document.body.appendChild(a);
        }
        
        console.log("start");
        Recorder.startRecording(256,256,function(id) {
            console.log("started",id);
            addColorFrame(id, "red");
            addColorFrame(id, "green");
            addColorFrame(id, "blue");
            console.log("finish");
            Recorder.finishRecording(id, showRecording);
        });
    </script>
</head>

</body>
</html>
